<!DOCTYPE html>
<html>
<head>
    <title>PM SHRI KV ANANTAPUR - Result Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
            color: #333;
        }

        .header {
            text-align: center;
            background: #004080;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

            .header h1 {
                margin: 0;
                font-size: 28px;
                font-weight: bold;
            }

            .header h2 {
                margin: 5px 0 0 0;
                font-size: 22px;
                font-weight: normal;
            }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #004080;
        }

        input[type="file"], input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #004080;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

            input[type="submit"]:hover {
                background: #003366;
            }

        .flash-messages {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PM SHRI KV ANANTAPUR</h1>
        <h2>Result Analysis</h2>
    </div>

    <div class="form-container">
        <h3 style="text-align: center; color: #004080; margin-top: 0;">Upload 10th Marks CSV</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            <ul style="margin: 0; padding-left: 20px;">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>

            <div class="form-group">
                <label for="subject_max">Subject Max Marks:</label>
                <input type="number" id="subject_max" name="subject_max" value="80" min="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="ai_max">AI Max Marks:</label>
                <input type="number" id="ai_max" name="ai_max" value="50" min="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="subject_cols">Subject Columns (0-indexed, comma separated):</label>
                <input type="text" id="subject_cols" name="subject_cols" value="3,4,5,6,7,8" placeholder="e.g., 3,4,5,6,7,8">
            </div>

            <div class="form-group">
                <label for="ai_col">AI Column (0-indexed):</label>
                <input type="number" id="ai_col" name="ai_col" value="9" min="0">
            </div>

            <input type="submit" value="Analyze Results">
        </form>
    </div>
</body>
</html>
