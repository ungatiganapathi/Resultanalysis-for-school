<!DOCTYPE html>
<html>
<head>
    <title>PM SHRI KV ANANTAPUR - Print Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
            color: #333;
        }

        .header {
            text-align: center;
            background: #004080;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: bold;
            }

            .header h2 {
                margin: 5px 0 0 0;
                font-size: 18px;
            }

        .content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
            page-break-inside: avoid;
        }

            .section h3 {
                color: #004080;
                border-bottom: 2px solid #004080;
                padding-bottom: 10px;
                margin-bottom: 15px;
            }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            font-size: 12px;
        }

        th, td {
            border: 1.5px solid #333;
            padding: 10px 6px;
            text-align: center;
        }

        th {
            background: #004080 !important;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .timestamp {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #666;
        }

        @media print {
            body {
                margin: 0;
            }

            table {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PM SHRI KV ANANTAPUR</h1>
        <h2>CLASS 10th RESULT ANALYSIS</h2>
        <p class="timestamp">Generated: {{ "now"|strftime("%d %B %Y, %I:%M %p") }}</p>
    </div>

    <div class="content">
        <div class="section">
            <h3>📈 Subject-Wise Grade Distribution</h3>
            {{ subject_table | safe }}
        </div>

        <div class="section">
            <h3>🎯 Overall Result Analysis (6 Subjects)</h3>
            {{ overall_table | safe }}
        </div>
    </div>
</body>
</html>
